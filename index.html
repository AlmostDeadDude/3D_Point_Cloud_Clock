<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/PCDLoader.js"></script>
    <script src="src/OrbitControls.js"></script>
    <script src="src/stats.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Letters</title>
</head>
<body>
    <div id="container"></div>
    <div id="tools">
        <div>
            <label for="size">Size</label>
            <input type="range" name="size" id="size" min="20" max="200" step="10" value="70">
        </div>
        <div>
            <label for="spread">Spread</label>
            <input type="range" name="spread" id="spread" min="0" max="1000" step="50" value="250">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color" value="#f9f34d">
        </div>
        <div>
            <label for="color2">Background</label>
            <input type="color" name="color2" id="color2" value="#35133f">
        </div>
    </div>
    <script src="js/script_time.js"></script>
</body>
</html>
